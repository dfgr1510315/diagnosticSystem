<!DOCTYPE html>
<html lang="">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>

		<!-- 公共样式 开始 -->
		<link rel="stylesheet" type="text/css" href="../../css/base.css">
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
		<script type="text/javascript" src="../../framework/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
		<script type="text/javascript" src="../../layui/layui.js"></script>
		<!-- 滚动条插件 -->
		<link rel="stylesheet" type="text/css" href="../../css/jquery.mCustomScrollbar.css">
		<!-- 公共样式 结束 -->
		
		<style>
			.layui-form-label{
				width: 100px;
			}
			.layui-input-block{
				margin-left: 130px;
			}
			.layui-form{
				margin-right: 30%;
			}
		</style>

	</head>

	<body>
		<div class="cBody">
			<form class="layui-form" >
				<div class="layui-form-item">
					<label class="layui-form-label" for="diseaseName">病害名称</label>
					<div class="layui-input-block">
						<input type="text" id="diseaseName" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
		<!--		<div class="layui-form-item">
					<label class="layui-form-label">病害图片</label>
					<div class="layui-upload-drag" id="diseasePic1" onclick="addOnchange()" >
					  <i class="layui-icon"></i>
					  <p>点击上传，或将文件拖拽到此处</p>
					</div>
					<input class="layui-upload-file" type="file" name="file" onchange="checkImage()" accept="image/png, image/jpeg, image/jpg">
					<div id="onLoadImage" style="display: contents;"></div>
				</div>-->
				<div class="layui-form-item">
                    <label class="layui-form-label">病害图片</label>
					<div  id="diseasePic" ></div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" for="features">特征描述</label>
					<div class="layui-input-block">
						<input placeholder="例如：病斑" type="text" id="features" required lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" for="desc">病害信息</label>
					<div class="layui-input-block">
						<textarea id="desc" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label" for="type">分类</label>
	                <div class="layui-input-inline">
	                    <select name="type" id="type" >
	                        <option value="">作物类型</option>
	                    </select>
	                </div>
	                <div class="layui-input-inline">
	                    <select name="crop" id="crop" >
	                        <option value="">作物名称</option>
	                    </select>
	                </div>
					<div class="layui-input-inline">
						<select name="parts" id="parts" >
							<option value="">作物部位</option>
						</select>
					</div>
				</div>
			</form>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button type="submit" id="submitData" class="layui-btn" onclick="submitUpdate()">立即提交</button>
					<!--<button type="reset" class="layui-btn layui-btn-primary" onclick="setTimeout(function(){clearCropList()},500)">重置</button>-->
				</div>
			</div>
		</div>
	</body>
    <script src="../../framework/jquery-ui-1.10.4.min.js"></script>
    <script src="../../framework/jquery.mousewheel.min.js"></script>
    <script src="../../framework/jquery.mCustomScrollbar.min.js"></script>
    <script src="../../framework/cframe.js"></script><!-- 仅供所有子页面使用 -->
    <script src="https://s2.pstatp.com/cdn/expire-1-M/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="../../js/verification.js"></script>
    <script src="../../js/util.js"></script>
    <script src="../../js/imageUpload.js"></script>
	<script src="../../js/disease_add.js"></script>
</html>
