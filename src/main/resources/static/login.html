<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="images/blog-details-list-4.jpg"/>
    <link rel="bookmark" href="images/blog-details-list-4.jpg"/>
</head>

<body>
    <div class="content">
        <div class="form sign-in">
            <h2>欢迎回来</h2>
            <label>
                <span>邮箱</span>
                <input id="email" type="email" />
            </label>
            <label>
                <span>密码</span>
                <input id="password" type="password" />
            </label>
            <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>
            <button type="button" class="submit" id="login" onclick="login()">登 录</button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in" >登 录</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>立即注册</h2>
                <label>
                    <span>用户名</span>
                    <input id="register_username" type="text" />
                </label>
                <label>
                    <span>邮箱</span>
                    <input id="register_email" type="email" />
                </label>
                <label>
                    <span>密码</span>
                    <input id="register_password" type="password" />
                </label>
                <button type="button" class="submit" onclick="register()">注 册</button>
            </div>
        </div>
    </div>
    <script src="framework/jquery-1.11.3.min.js"></script>
    <script src="https://s2.pstatp.com/cdn/expire-1-M/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="js/login_script.js"></script>
</body>
<script>

</script>
</html>
